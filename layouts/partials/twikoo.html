<div id="tcomment"></div>
<link as="style" href="/static/Twikoo/twikoo.min.css" onload="this.onload=null;this.rel='stylesheet'" rel="preload">
<noscript>
    <link href="/static/Twikoo/twikoo.min.css" rel="stylesheet">
</noscript>
<script>
    (function () {
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // 并行加载脚本和一言数据
        Promise.all([
            loadScript('/static/Twikoo/twikoo.nocss.min.js'),
            fetch('https://v1.hitokoto.cn')
                .then(r => r.json())
                .then(d => d.hitokoto)
                .catch(() => '')
        ]).then(([, hitokotoText]) => {
            // 初始化评论
            twikoo.init({
                envId: "https://twikoo.dtft.net/",
                el: '#tcomment',
                path: window.TWIKOO_MAGIC_PATH || window.location.pathname,
            });

            // 监听评论容器更新
            new MutationObserver((_, observer) => {
                const targetNode = document.querySelector('.tk-comments-no span');
                if (targetNode && hitokotoText) {
                    targetNode.textContent = `「 ${hitokotoText}」`;
                    observer.disconnect();
                }
            }).observe(document.body, {childList: true, subtree: true});
        }).catch(console.error);
    })();
</script>
