<!-- 图片点击放大 Fancybox -->
{{if .Page.Site.Params.fancybox }}
    <script src="/Jquery/dist/jquery.min.js"></script>
    <script src="/Fancyapps/UI/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="/Fancyapps/UI/dist/fancybox/fancybox.css" />
    <script>
        Fancybox.bind("[data-fancybox]", {
            Images: {
                initialSize: "fit",
                protected:true,
                Panzoom: {
                    panMode: "mousemove",
                    mouseMoveFactor: 1.1,
                    mouseMoveFriction: 0.12,
                },
            },
        });
    </script>
{{ end }}
