{{ $image := .Page.Resources.Get .Destination }}
<p>
    {{ .Destination}}<br />
</p>
{{ if $image }}
    {{ $image = $image.Resize "webp q100" }}
    <img src="{{ $image.RelPermalink }}"
        {{- with .Text }} alt="{{ . }}"{{ end -}}
        {{- with .Title }} title="{{ . }}"{{ end -}}
    />
{{else}}
    <img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}" {{ end }} />
{{ end }}
