{{ $image := .Page.Resources.GetMatch .Destination }}
{{ $text := .Text | default "picture" }}
{{ with $image }}
    {{ $image := $image.Resize (print $image.Width "x" $image.Height " webp") }}
    <a href="{{ .Destination | safeURL }}" target="view_window">
        <img
            src="{{ .Destination | safeURL }}"
            {{ with $text }}alt="{{ . }}"{{ end }}
        />
    </a>
{{ end }}
