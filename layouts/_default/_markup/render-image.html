{{ $image := .Page.Resources.Get ( .Destination | Permalink ) }}
<p>{{.Destination | Permalink }}</p>
{{ if $image }}
    {{ $image = $image.Resize "webp q100" }}
    <img src="{{ $image.RelPermalink }}"
        {{- with .Text }} alt="{{ . }}"{{ end -}}
        {{- with .Title }} title="{{ . }}"{{ end -}}
    >
{{ end }}
