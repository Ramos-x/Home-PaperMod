<div style="display: flex; justify-content: center; margin: 20px 0;">
  <video
    controls
    style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);"
  >
    {{- range .Params }}
      {{- with $.Page.Resources.GetMatch . }}
        <source src="{{ .RelPermalink }}" type="{{ if strings.HasSuffix .Name ".mp4" }}video/mp4{{ else if strings.HasSuffix .Name ".mov" }}video/quicktime{{ else if strings.HasSuffix .Name ".webm" }}video/webm{{ else }}video/mp4{{ end }}">
      {{- end }}
    {{- end }}
    您的浏览器不支持视频播放。
  </video>
</div>
